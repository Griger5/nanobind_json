name: run_tests

defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 13 * * 4'
  release:
    types: [published]

jobs:
  run_tests:
    name: Build and run tests on ${{ matrix.os }} with Python${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ["3.9", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    # - name: Install VC Redistributable
    #   run: |
    #     curl -L -o vc_redist.x64.exe https://aka.ms/vs/17/release/vc_redist.x64.exe
    #     ./vc_redist.x64.exe /install /quiet /norestart

    - name: Set environment
      run: |
        export PATH=$PWD/build/Release:$PATH
        export PYTHONPATH=$PWD/build/Release

    - name: Install pytest
      run: python -m pip install pytest
    
    - name: Configure CMake
      run: cmake -S $GITHUB_WORKSPACE -B $GITHUB_WORKSPACE/build/ -DBUILD_TESTS=1

    - name: Build test modules
      run: |
        cmake --build $GITHUB_WORKSPACE/build/ --config Release
        ls
        ls build

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3

    - name: Run tests
      run: |
        cd build/Release
        python -m pytest ../../tests